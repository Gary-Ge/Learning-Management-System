server:
  port: 10900

spring:
  profiles:
    active: dev
  application:
    name: service-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-ucenter
          uri: lb://service-ucenter
          predicates:
            - Path=/service-ucenter/**
          filters:
            - StripPrefix=1

knife4j:
  gateway:
    enabled: true
    strategy: discover
    discover:
      enabled: true
      version: openapi3
